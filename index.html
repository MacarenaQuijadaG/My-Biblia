<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectura Bíblica</title>
  <!-- Enlace a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <header class="header">
    <h1 class="header__title"><i class="fas fa-book header__icon"></i>Biblia Reina Valera 1960</h1>
  </header>

  <main class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-5 book">
          <label for="libro" class="book__label"><i class="fas fa-book-open"></i> Libro: </label>
          <select id="libro" class="book__select">
            <option value="">Selecciona un libro</option>
          </select>
        </div>

        <div class="col-md-5 chapter">
          <label for="capitulo" class="chapter__label"><i class="fas fa-chalkboard-teacher"></i> Capítulo: </label>
          <select id="capitulo" class="chapter__select">
            <option value="">Selecciona un capítulo</option>
          </select>
        </div>
      </div>

      <section id="versiculo-container" class="verse">
        <p class="verse__text"><i class="fas fa-quote-left verse__icon"></i>El versículo aparecerá aquí.</p>
      </section>
    </div>
  </main>

  <footer class="footer">
    <p class="footer__text"><i class="fas fa-heart footer__icon"></i>  Creado con amor y fe.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
