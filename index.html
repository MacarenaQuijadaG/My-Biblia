<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Biblia</title>
  <!-- Enlace a Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><i class="fas fa-book icon"></i>La Santa Biblia</h1>

  <div class="container">
    <div class="row justify-content-center">
      <!-- Contenedor para Libro -->
      <div class="col-md-5 mb-3">
        <div class="d-flex justify-content-center align-items-center">
          <label for="libro" class="icon-label"><i class="fas fa-book-open icon"></i>Libro: </label>
          <select id="libro">
            <option value="">Selecciona un libro</option>
          </select>
        </div>
      </div>

      <!-- Contenedor para Capítulo -->
      <div class="col-md-5 mb-3">
        <div class="d-flex justify-content-center align-items-center">
          <label for="capitulo" class="icon-label"><i class="fas fa-chalkboard-teacher icon"></i>Capítulo: </label>
          <select id="capitulo">
            <option value="">Selecciona un capítulo</option>
          </select>
        </div>
      </div>
    </div>

    <div id="versiculo-container">
      <p><i class="fas fa-quote-left icon"></i>Versículo aparecerá aquí.</p>
    </div>

    <footer>
      <p><i class="fas fa-heart icon"></i>Creado con amor y fe.</p>
    </footer>
  </div>

  <!-- Scripts de Bootstrap y FontAwesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
